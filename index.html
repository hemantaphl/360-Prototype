<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Joint Venture â€“ Manual Handling Training</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #ui {
      position: fixed;
      top: 12px;
      left: 12px;
      z-index: 9999;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 10px 14px;
      border: none;
      border-radius: 10px;
      background: #111;
      color: #fff;
      cursor: pointer;
      font-weight: 600;
    }

    .btn.secondary {
      background: #444;
    }

    /* Popup panel */
    #panel {
      position: fixed;
      bottom: 12px;
      left: 12px;
      z-index: 9999;
      width: min(520px, calc(100vw - 24px));
      background: rgba(0, 0, 0, 0.85);
      color: #fff;
      border-radius: 14px;
      padding: 14px;
      display: none;
    }

    #panel h3 {
      margin: 0 0 8px 0;
      font-size: 18px;
    }

    #panel p {
      margin: 0 0 10px 0;
      font-size: 14px;
      line-height: 1.4;
    }

    #panel .row {
      display: flex;
      justify-content: flex-end;
    }
  </style>
</head>

<body>

  <!-- UI Buttons -->
  <div id="ui">
    <button class="btn" id="btnScene1">Scene 1: Picking Area</button>
    <button class="btn secondary" id="btnScene2">Scene 2: Loading Bay</button>
    <button class="btn secondary" id="btnQuiz">Start Quiz</button>
  </div>

  <!-- Info Panel -->
  <div id="panel">
    <h3 id="panelTitle"></h3>
    <p id="panelText"></p>
    <div class="row">
      <button class="btn secondary" id="btnClose">Close</button>
    </div>
  </div>

  <a-scene>
    <a-assets>
      <!-- Replace these images with your own 360 images -->
      <img id="scene1img" src="assets/scene1.jpg" crossorigin="anonymous">
      <img id="scene2img" src="assets/scene2.jpg" crossorigin="anonymous">
    </a-assets>

    <!-- Camera -->
    <a-camera position="0 1.6 0">
    <a-cursor
        raycaster="objects: .hotspot"
        fuse="false"
        color="#FFFFFF">
    </a-cursor>
    </a-camera>


    <!-- ===== Scene 1: Picking Area ===== -->
    <a-entity id="scene1">
      <a-sky src="#scene1img" rotation="0 -90 0"></a-sky>

      <a-circle class="hotspot"
        position="2 1.6 -3"
        radius="0.18"
        color="#00E5FF"
        data-title="Load Assessment"
        data-text="Before lifting, assess the load for weight, size and stability. Ensure the path is clear and use mechanical aids or assistance if required.">
      </a-circle>

      <a-circle class="hotspot"
        position="-1.5 1.3 -3"
        radius="0.18"
        color="#00E5FF"
        data-title="Safe Stance & Posture"
        data-text="Stand close to the load with feet shoulder-width apart. Bend your knees, keep your back straight and engage your core muscles.">
      </a-circle>

      <a-circle class="hotspot"
        position="0.2 2.0 -3"
        radius="0.18"
        color="#00E5FF"
        data-title="Correct Lifting Technique"
        data-text="Lift smoothly using your leg muscles, keep the load close to your body and avoid sudden or jerky movements.">
      </a-circle>

      <a-circle class="hotspot"
        position="3.2 1.2 -1.8"
        radius="0.18"
        color="#FFD54F"
        data-title="Correct vs Incorrect Posture"
        data-text="Correct posture includes bent knees, straight back and load close to the body. Incorrect posture involves bending at the waist or twisting the spine, increasing injury risk.">
      </a-circle>
    </a-entity>

    <!-- ===== Scene 2: Loading Bay ===== -->
    <a-entity id="scene2" visible="false">
      <a-sky src="#scene2img" rotation="0 -90 0"></a-sky>

      <a-circle class="hotspot"
        position="1.8 1.6 -3"
        radius="0.18"
        color="#00E5FF"
        data-title="Avoid Twisting"
        data-text="Do not twist your torso while carrying a load. Always turn by moving your feet and keeping your shoulders aligned with your hips.">
      </a-circle>

      <a-circle class="hotspot"
        position="-2.0 1.4 -3"
        radius="0.18"
        color="#00E5FF"
        data-title="Team Lifting"
        data-text="Use team lifting when a load is heavy or awkward. Communicate clearly and lift, move and lower together.">
      </a-circle>

      <a-circle class="hotspot"
        position="0.2 1.1 -3"
        radius="0.18"
        color="#00E5FF"
        data-title="Safe Lowering"
        data-text="Lower loads carefully by bending your knees, keeping your back straight and placing the load down slowly.">
      </a-circle>
    </a-entity>
  </a-scene>

  <script>
    const scene1 = document.getElementById("scene1");
    const scene2 = document.getElementById("scene2");
    const panel = document.getElementById("panel");
    const panelTitle = document.getElementById("panelTitle");
    const panelText = document.getElementById("panelText");

    function showPanel(title, text) {
      panelTitle.textContent = title;
      panelText.textContent = text;
      panel.style.display = "block";
    }

    function hidePanel() {
      panel.style.display = "none";
    }

    document.getElementById("btnClose").onclick = hidePanel;

    document.getElementById("btnScene1").onclick = () => {
      scene1.setAttribute("visible", true);
      scene2.setAttribute("visible", false);
      hidePanel();
    };

    document.getElementById("btnScene2").onclick = () => {
      scene1.setAttribute("visible", false);
      scene2.setAttribute("visible", true);
      hidePanel();
    };

    document.getElementById("btnQuiz").onclick = () => {
      window.location.href = "quiz.html";
    };

    AFRAME.registerComponent("clickable", {
      init: function () {
        this.el.addEventListener("click", () => {
          showPanel(
            this.el.getAttribute("data-title"),
            this.el.getAttribute("data-text")
          );
        });
      }
    });

    document.querySelectorAll(".hotspot").forEach(el => {
      el.setAttribute("clickable", "");
    });
  </script>

</body>
</html>
